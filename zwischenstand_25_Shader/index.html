<!DOCTYPE html>
<html lang="en">

<script id="lamellen.vert" type="x-shader/x-vertex">
    varying vec2 varying_UV;
    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        varying_UV = uv;
    }
</script>

<script id="lamellen.frag" type="x-shader/x-fragment">
    varying vec2 varying_UV;
    uniform float amount;
    uniform vec3 color1;
    uniform vec3 color2;
    void main() {
        float ratio = abs(sin(amount*varying_UV.y));
        vec3 col = mix(color1, color2, vec3(ratio));
        gl_FragColor = vec4(col, 1.0);
    }
</script>

<head>
    <meta charset="UTF-8">
    <title>CGA_SS2020</title>
</head>
<body style="margin:0; overflow:hidden">
<div id="3d_content"></div>
<script src="src/main.js"></script>
</body>
</html>
